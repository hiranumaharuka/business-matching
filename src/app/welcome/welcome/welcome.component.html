<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="name-input" appearance="legacy">
      <mat-label>名前</mat-label>
      <input
        formControlName="name"
        placeholder="田中たろう"
        type="text"
        matInput
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="nameControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field class="name-input" appearance="legacy">
      <mat-label>メールアドレス</mat-label>
      <input
        formControlName="mail"
        placeholder="xxx@gmail.com"
        type="text"
        matInput
        required
      />
      <mat-error *ngIf="mailControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="mailControl.hasError('email')"
        >必須入力です</mat-error
      >
    </mat-form-field>
    <mat-form-field class="name-input" appearance="legacy">
      <mat-label>パスワード</mat-label>
      <input
        formControlName="pwd"
        placeholder="8文字以上の英数字"
        type="text"
        matInput
        required
      />
      <mat-error *ngIf="pwdControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        登録する
      </button>
    </div>
  </form>
</div>
