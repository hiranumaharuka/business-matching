<div class="center">
  <p>メッセージ</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>メッセージ</mat-label>
      <textarea
        formControlName="message"
        placeholder="例：投稿されている内容に興味をもちメッセージさせていただきました。"
        matInput
        autocomplete="off"
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10"
        required
      ></textarea>
      <mat-error *ngIf="messageControl.hasError('required')"
      >必須入力です</mat-error
    >
    <mat-error *ngIf="messageControl.hasError('maxlength')"
      >長過ぎます</mat-error
    >
    </mat-form-field>

    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        応募する
      </button>
    </div>
  </form>
</div>
