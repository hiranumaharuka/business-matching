<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="name-input" appearance="legacy">
      <mat-label>タイトル</mat-label>
      <input
        formControlName="title"
        placeholder="例：新規ビジネス立ち上げに興味ある方"
        type="text"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="titleControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="titleControl.hasError('maxlength')"
        >長過ぎます</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Textarea</mat-label>
      <textarea
        formControlName="content"
        placeholder="例：現在ITに関する新規事業を立ち上げようと思いエンジニアを募集しています。興味ある方はご応募ください。"
        matInput
        autocomplete="off"
        cdkTextareaAutosize
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="10"
        required
      ></textarea>
      <mat-error *ngIf="contentControl.hasError('required')"
      >必須入力です</mat-error
    >
    <mat-error *ngIf="contentControl.hasError('maxlength')"
      >長過ぎます</mat-error
    >
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>カテゴリー</mat-label>
      <mat-select formControlName="category">
        <mat-option value="search">探しています</mat-option>
        <mat-option value="help">手伝います</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-footer">
      <button *ngIf="isLogin; else login" [disabled]="form.invalid" mat-raised-button color="primary">
        募集する
      </button>
      <ng-template #login>
        <button type="button" mat-raised-button color="primary" routerLink="/welcome/login">
          ログインして応募する
        </button>
      </ng-template>
    </div>
  </form>
</div>
