<div class="container">
  <h2>投稿一覧</h2>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid">
    <ng-container *ngFor="let post of posts$ | async">
      <app-post
        fxFlex="0 1 calc(100% / 3 - 32px)"
        [post]="post"
        [routerLink]="['post']"
        [queryParams]="{ id: post.postId }"
      ></app-post>
    </ng-container>
  </div>
</div>
